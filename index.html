<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Projecto Rick y Morty</title>
</head>

<body>

    <header>
        <h1>Rick y Morty</h1>
        <div class="logo">
            <img src="" height="200" alt="logo-rick-y-morty">
        </div>
    </header>


    <nav>
        <h2>Personajes</h2>

        <div class="navbar">
            <button class="navbtn" id="btn-home">
                <h2 id="home">Home</h2>
            </button>

            <div class="navbtn">
                <button id="btn-gender">Gender</button>
                <ul class="gender-dropdown">
                    <li><button id="btn-female">Female Characters</button></li>
                    <li><button id="btn-male">Male Characters</button></li>
                    <li><button id="btn-gender-less">Genderless Characters</button></li>
                    <li><button id="btn-unknown-gender">Other Genders Characters</button></li>
                </ul>
            </div>

            <div class="navbtn">
                <button id="btn-status">Status</button>
                <ul class="status-dropdown">
                    <li><button id="btn-alive">Alive Characters</button></li>
                    <li><button id="btn-dead">Dead Characters</button></li>
                    <li><button id="btn-unknown-status">Unknow Status Characters</button></li>
                </ul>
            </div>

            <div class="navbtn">
                <button id="btn-species">Species</button>
                <ul class="species-dropdown">
                    <li><button id="btn-human">Human Character</button></li>
                    <li><button id="btn-alien">Alien Character</button></li>
                </ul>
            </div>

        </div>


        <div class="container" id="cards-container">
            <!-- aca empieza la tarjeta de cada personaje en js -->
        </div>

        <div id="pagination">
            <!-- botones para paginacion -->
            <button id="btn-prev" disabled="true">Previous Page</button>
            <button id="btn-first">First Page</button>

            <ul id="page-numbers">

            </ul>

            <button id="btn-next">Next Page</button>
            <button id="btn-last">Last Page</button>
        </div>


        <div id="loading-gif">
            <img src="card gif.gif" alt="Transporting to character...">
        </div>


        <footer class="footer">

            <p>Proyecto Final ADA - Rick and Morty - <strong>Valverde, Rocio</strong></p>

            <p>Septiembre 2023</p>

        </footer>
        <script src="main.js"></script>


</body>

</html>
