<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Projecto Rick y Morty</title>
</head>

<body>

    <header>
        <div class="logo">
            <img id="logo1" src="logo.png" height="300" alt="logo-rick-y-morty">
            <img class="logo2" src="logo 2.png" height="300" alt="logo-rick-y-morty">
        </div>
    </header>


    <nav>

        <div class="navbar">
            <button class="navbtn" id="btn-home">
                Home
            </button>

            <div class="navbtn-container">
                <button id="btn-gender" class="navbtn">Gender</button>
                <ul class="dropdown">
                    <li><button id="btn-female">Female Characters</button></li>
                    <li><button id="btn-male">Male Characters</button></li>
                    <li><button id="btn-gender-less">Genderless Characters</button></li>
                    <li><button id="btn-unknown-gender">Other Genders Characters</button></li>
                </ul>
            </div>

            <div class="navbtn-container">
                <button id="btn-status" class="navbtn">Status</button>
                <ul class="dropdown">
                    <li><button id="btn-alive">Alive Characters</button></li>
                    <li><button id="btn-dead">Dead Characters</button></li>
                    <li><button id="btn-unknown-status">Unknow Status Characters</button></li>
                </ul>
            </div>

            <div class="navbtn-container">
                <button id="btn-species" class="navbtn">Species</button>
                <ul class="dropdown">
                    <li><button id="btn-human">Human Character</button></li>
                    <li><button id="btn-alien">Alien Character</button></li>
                </ul>
            </div>

        </div>


        <div class="container" id="cards-container">
            <!-- aca empieza la tarjeta de cada personaje en js -->
        </div>

        <div id="pagination">
            <!-- botones para paginacion -->
            <button id="btn-first" class="pag-btn">First Page</button>
            <button id="btn-prev" class="pag-btn" disabled="true">Previous Page</button>
            <div id="page-numbers">Archive NÂ°</div>
            <button id="btn-next" class="pag-btn">Next Page</button>
            <button id="btn-last" class="pag-btn">Last Page</button>
        </div>


        <div id="loading-gif">
            <img src="card gif.gif" alt="Transporting to character...">
        </div>


        <footer class="footer">

            <p>Proyecto Final ADA - Rick and Morty -Septiembre 2023 </p>

            <p class="alumna"><strong>Valverde, Rocio </strong></p>


        </footer>
        <script src="main.js"></script>


</body>

</html>
